version: '0.1'
services:
  ras:
    platform: linux/amd64
    image: ras:latest
    build: ./ras/
    volumes:
      - ./configs/onnx_models.yaml:/app/config.yaml
      - ./ras/stream_processing:/app/stream_processing

  rpm:
    platform: linux/amd64
    image: rpm:latest
    build: ./rpm/
    volumes:
      - ./rpm/src:/app/src
    ports:
     - 3000:3000
    environment:
     - CHOKIDAR_USEPOLLING=true